<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Edge Styles | Arrow Alignment</title>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
      }

      .mycontainer {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #mynetwork {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
    </style>

    <script
      type="text/javascript"
      src="./vis-network.min.js"
    ></script>
    <script
    type="text/javascript"
    src="./jquery-3.6.3.min.js"
  ></script>
  </head>
  <body>
    <div class=".mycontainer">
      <div id="mynetwork" />
    </div>

  </body>
  <script 
  type="text/javascript"
  src="./my.js"
></script>
</html>
